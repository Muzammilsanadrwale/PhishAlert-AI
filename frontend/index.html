<div class="container">
    <h1>AIML Phishing Detector</h1>
    <h2>Your Site Score</h2>

    <div class="rounded-circle">
        <div id="site_score">85</div>
    </div>

    <div id="plugin_name">
        <ul>
            <li>Site Safety: <strong>Safe</strong></li>
            <li>Prediction: <strong>Low Risk</strong></li>
        </ul>
    </div>

    <div class="button-container">
        <button class="button-85">Scan Another Site</button>
        <button class="button-85">View Details</button>
    </div>

    <div class="skills">
        <h2>Precision</h2>
        <div class="progress-bar">
            <div class="precision"></div>
        </div>

        <h2>Recall</h2>
        <div class="progress-bar">
            <div class="recall"></div>
        </div>

        <h2>Accuracy</h2>
        <div class="progress-bar">
            <div class="accuracy"></div>
        </div>
    </div>
</div>
